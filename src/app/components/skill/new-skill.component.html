<div class="container">
    <h3 class="green text-center section-title mt-5">Agrega una nueva skill</h3>

  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre" class="white">Nueva Skill</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
              </div>
              <div class="form-group">
                  <label for="porcentaje"class="white" >Porcentaje</label>
                  <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
              </div>
              <button class="btn btn-primary">
                  Agregar skill
              </button>
          </form>
      </div>
  </div>
</div>
