<div class="row">

  <h1 class="green text-center mb-4 mt-5 section-title">Hard & Soft skills</h1>
  <button type="button"  class="btn btn-outline-secondary d-block m-auto col-5 col-md-3" routerLink="/newskill" *ngIf="isLogged"><i class="bi bi-plus-circle pink"></i> New Skill </button>
  <div class="container d-flex flex-column flex-md-row flex-wrap mb-5 m-auto col-10">




  <div class=" col-md-3 col-lg-2 mt-3 mt-md-5 circulo m-auto d-flex flex-column align-items-center" *ngFor="let skill of skill">
      <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="60" [imageSrc]=""
      [title]="(skill.nombre)"
      [titleColor]="'#F2295F'"
      [showTitle]="true"
      [showImage]="false"
      [imageHeight]="70"
      [imageWidth]="70"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="8"
      [innerStrokeWidth]="0"
      [outerStrokeGradient]="true"
      [outerStrokeColor]="'#F97794'"
      [outerStrokeGradientStopColor]="'#7367F0'"
      [innerStrokeColor]="'#623AA2'"
      [animation]="true"
      [animationDuration]="600">
      </circle-progress>



          <div *ngIf="isLogged" class="d-flex flex-row justify-content-around col-10 mt-2">
              <button class="btn btn-outline-secondary" routerLink="/editskill/{{skill.id}}">
                  <i class="bi bi-pencil-fill"></i></button>
                  <button class="btn btn-outline-secondary" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i></button>
                  </div>


                </div>
  </div>
</div>
