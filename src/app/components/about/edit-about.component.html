<div class="container" *ngIf="persona">
     <div class="row">
      <div class="formulario">
       <h1 class="green text-center mb-4">Edita tu información</h1>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">


          <div class="form-group">
            <label class="white" for="nombre">Nombre:</label>
            <input name="nombre" id="nombre" type="text" class="form-control" [(ngModel)]="persona.nombre" required>

          </div>
          <div class="form-group">
            <label class="white" for="apellido">Apellido:</label>
            <input name="apellido" id="apellido" type="text" class="form-control" [(ngModel)]="persona.apellido" required>

          </div>
          <div class="form-group">
            <label class="white" for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" [(ngModel)]="persona.descripcion" required></textarea>
          </div>

          <div class="form-group">
            <label class="white" for="img">Imagen:</label>
            <input name="img" id="img" type="file" class="form-control" [(ngModel)]="persona.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">


          </div>
<br>
          <div class="imagen">
            <img [src]="imageService.url" width="200px">
          </div>

          <button class="btn btn-primary">Actualizar</button>

        </form>
      </div>
    </div>
  </div>
