<div class="container">
  <div class="row">
    <div class="formulario">
     <h1 class="green text-center mb-4">Añade un nuevo proyecto</h1>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">


        <div class="form-group">
          <label class="white" for="nombreP">Nombre del proyecto:</label>
          <input name="nombreP" id="nombreP" type="text" class="form-control" [(ngModel)]="nombreP" required>

        </div>
        <div class="form-group">
          <label class="white" for="descriptionP">Descripción del proyecto:</label>
          <textarea class="form-control" id="descriptionP" name="descriptionP" rows="3" [(ngModel)]="descriptionP" required></textarea>
        </div>
        <div class="form-group">
          <label class="white" for="githubP">Repositorio en Github:</label>
          <input name="githubP" id="githubP" type="text" class="form-control" [(ngModel)]="githubP" required>

        </div>
     <div class="form-group">
          <label class="white" for="urlP">Enlace al sitio:</label>
          <input name="urlP" id="urlP" type="text" class="form-control" [(ngModel)]="urlP" >

        </div>
        <div class="form-group">
          <label class="white" for="imgP">Imagen: Aguarde a que la previsualización de imagen cargue.</label>
          <input name="imgP" id="imgP" type="file" class="form-control" (ngModel)="ImgP" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
<br>
        <div class="imagen">
          <img [src]="imageService.url" width="200px">
        </div>

        <button class="btn btn-primary">Agregar proyecto</button>

      </form>
    </div>
  </div>
</div>
