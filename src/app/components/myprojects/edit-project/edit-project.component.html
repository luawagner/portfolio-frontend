<div class="container" *ngIf="project">
  <div class="row">
    <div class="formulario">
     <h1 class="green text-center mb-4">Añade un nuevo proyecto</h1>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">


        <div class="form-group">
          <label class="white" for="nombreP">Nombre del proyecto:</label>
          <input name="nombreP" id="nombreP" type="text" class="form-control" [(ngModel)]="project.nombreP" required>

        </div>
        <div class="form-group">
          <label class="white" for="descriptionP">Descripción del proyecto:</label>
          <textarea class="form-control" id="descriptionP" name="descriptionP" rows="3" [(ngModel)]="project.descriptionP" required></textarea>
        </div>
        <div class="form-group">
          <label class="white" for="githubP">Repositorio en Github:</label>
          <input name="githubP" id="githubP" type="text" class="form-control" [(ngModel)]="project.githubP" required>

        </div>
        <div class="form-group">
          <label class="white" for="urlP">Enlace al sitio:</label>
          <input name="urlP" id="urlP" type="text" class="form-control" [(ngModel)]="project.urlP" >

        </div>

        <button class="btn btn-primary">Actualizar</button>

      </form>
    </div>
  </div>
</div>
